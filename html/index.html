<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required aria-label="Email Address" required autocomplete="off">
             <input type="password" id="password" placeholder="Enter your password" required aria-label="Password" required autocomplete="off">

            

            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
    <footer>
        <p>&copy; 2024 Task Manager. All rights reserved.</p>
    </footer>
    
    <script type="module" src="../js/auth.js"></script>
</body>
</html>
